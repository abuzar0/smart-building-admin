<div class="model-container">
    <div class="icon-wrapper">
        <img src="../../../assets/svgs/delete-icon.svg" alt="delete" />
    </div>
    <div class="model-text-wrapper">
        <span class="title"> {{ 'modal.activate.title' | translate }}</span>
        <p class="descp">{{text}}</p>
    </div>
    <div class="btn-wrapper">
        <button class="btn btn-light btn-default" (click)="activeModal.close('Close click')">{{ 'modal.activate.cancel' | translate }}</button>
        <button class="btn btn-outline-primary" (click)="handleClick()">{{ 'modal.activate.activate' | translate }}</button>
    </div>
</div>
