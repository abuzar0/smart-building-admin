<nav id="sidebar" [class.close]="!isSideBarOpen">
    <ul class="p-0">
        <li class="bottom-line">
            <span class="logo">{{'Admin Panel'}}</span>
            <button (click)="toggleSidebar()" id="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="m313-480 155 156q11 11 11.5 27.5T468-268q-11 11-28 11t-28-11L228-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T468-692q11 11 11 28t-11 28L313-480Zm264 0 155 156q11 11 11.5 27.5T732-268q-11 11-28 11t-28-11L492-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T732-692q11 11 11 28t-11 28L577-480Z" />
                </svg>
            </button>
        </li>

        <!-- [class.active]="item.path == isActive('/main/dashboard')" [routerLink]="item.path" -->
        @for (item of sideBarList; track $index) {
        @if (item.isChildrenPath) {
        <li class="my-2 pointer" [class]="item.class" [class.active]="isActive(item.path)" (click)="toggleSubMenu($event)">
            <button class="dropdown-btn " id="button-rotate">
                <div class="icon" [innerHTML]="sanitize(item.icon)"></div>
                <span>{{'sidebar.'+item.key | translate}}</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="M480-361q-8 0-15-2.5t-13-8.5L268-556q-11-11-11-28t11-28q11-11 28-11t28 11l156 156 156-156q11-11 28-11t28 11q11 11 11 28t-11 28L508-372q-6 6-13 8.5t-15 2.5Z" />
                </svg>
            </button>
            <ul class="sub-menu p-0" (click)="$event.stopPropagation()">
                <div>
                    @for (child of item.children; track $index) {
                    <li  (click)="onNavigation(child?.path)" class="pointer" [class.active]="isActive(child.path)"  >
                        <a >

                            <p class="icon m-0"  [innerHTML]="sanitize(child.icon)"></p>
                            <span>{{ 'sidebar.'+ child.key | translate }}</span>
                        </a>
                    </li>
                    }
                </div>
            </ul>
        </li>
        }@else{
        <li  (click)="onNavigation(item?.path)" class="my-2 pointer" [class.active]="isActive(item.path)" [class]="item.class">
            <a >
                <p class="icon m-0"  [innerHTML]="sanitize(item.icon)"></p>
                <span>{{ 'sidebar.'+item.key | translate }}</span>
            </a>
        </li>

        }
        }
    </ul>
</nav>
