<div class="form-container">    
    <div class="card">
        <div class="card-header">
            <div class="icon-container">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h3 class="card-title">Create New Permission</h3>
        </div>
        <div class="card-body">
            <form id="roleForm" [formGroup]="form">
                <div class="mb-3">
                    <label class="form-label">Feature Name</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Enter feature name">
                </div>
                <div class="mb-3" formGroupName="actions">
                    <label class="form-label">Select Permissions</label>
                    <div  class="d-flex justify-content-between">
                        <div class="form-check">
                            <input formControlName="create" type="checkbox" class="form-check-input" id="create">
                            <label  class="form-check-label" for="create">Create</label>
                        </div>
                        <div class="form-check">
                            <input formControlName="read" type="checkbox" class="form-check-input" id="read" checked>
                            <label  class="form-check-label" for="read">Read</label>
                        </div>
                        <div class="form-check">
                            <input formControlName="edit" type="checkbox" class="form-check-input" id="update">
                            <label  class="form-check-label" for="update">Update</label>
                        </div>
                        <div class="form-check">
                            <input formControlName="delete" type="checkbox" class="form-check-input" id="delete">
                            <label  class="form-check-label" for="delete">Delete</label>
                        </div>
                        <div class="form-check">
                            <input formControlName="control" type="checkbox" class="form-check-input" id="delete">
                            <label  class="form-check-label" for="delete">Control</label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100" [disabled]="form.invalid" (click)="handleClick()">Save Permission</button>
            </form>
        </div>
    </div>
</div>
